<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventara - Event Type Selection</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Raleway:wght@500&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(45deg, #ff6f61, #6a5acd, #ff1493, #00bcd4);
      background-size: 400% 400%;
      animation: gradientAnimation 12s ease infinite;
    }

    /* Gradient Animation for Background */
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Styling the word "Eventara" with different rainbow colors */
    .event-header {
      font-family: 'Raleway', sans-serif;
      font-size: 5rem;
      font-weight: 700;
      text-align: center;
      letter-spacing: 4px;
      text-transform: uppercase;
      margin: 0;
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      background-clip: text;
      color: transparent;
      animation: colorShift 5s ease-in-out infinite;
    }

    /* Rainbow text animation */
    @keyframes colorShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Subheader styling */
    .event-subheader {
      font-family: 'Poppins', sans-serif;
      font-size: 1.5rem;
      color: rgba(255, 255, 255, 0.8);
      text-align: center;
      margin-top: 1.5rem;
      letter-spacing: 1px;
    }

    /* Form Container Styling */
    .form-container {
      background: rgba(0, 0, 0, 0.5);
      padding: 2rem 3rem;
      border-radius: 15px;
      max-width: 800px;
      box-shadow: 0px 20px 40px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
      margin-top: 3rem;
      width: 90%;
      box-sizing: border-box;
    }

    /* Form Inputs */
    .custom-input {
      border: 2px solid #ddd;
      padding: 0.75rem;
      border-radius: 8px;
      width: 100%;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: all 0.3s ease;
    }

    .custom-input:focus {
      outline: none;
      border-color: #ff1493;
      box-shadow: 0 0 10px rgba(255, 20, 147, 0.6);
    }

    /* Select Box Styling */
    select {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      font-size: 1rem;
      padding: 0.75rem;
      color: #fff;
      width: 100%;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    /* Dropdown option styling */
    select option {
      background: #222;
      color: #fff;
      padding: 10px;
    }

    /* Submit Button Styling */
    .submit-btn {
      background: linear-gradient(45deg, #ff1493, #6a5acd);
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 30px;
      font-size: 1.25rem;
      width: 100%;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 2rem;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
    }

    .submit-btn:hover {
      background: linear-gradient(45deg, #ff1493, #ff6f61);
      transform: translateY(-5px);
      box-shadow: 0px 20px 40px rgba(0, 0, 0, 0.3);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .form-container {
        width: 100%;
        padding: 1.5rem 2rem;
      }

      .event-header {
        font-size: 3.5rem;
      }

      .event-subheader {
        font-size: 1.25rem;
      }
    }

  </style>
</head>
<body>

  <div class="form-container">
    <h1 class="event-header">Eventara</h1>
    <p class="event-subheader">Select the event type you are planning or type it if not listed</p>

    <form id="event-form" onsubmit="handleFormSubmit(event)">
      <div class="grid">
        <!-- Event Type Selection -->
        <div class="flex flex-col">
          <label for="event-type" class="font-medium text-gray-700 mb-2">Event Type</label>
          <select id="event-type" name="event-type" class="custom-input">
            <option value="wedding">Wedding</option>
            <option value="casual-party">Casual Party</option>
            <option value="diwali-party">Diwali Party</option>
            <option value="concert">Concert</option>
            <option value="birthday">Birthday Party</option>
            <option value="corporate-event">Corporate Event</option>
            <option value="engagement">Engagement</option>
            <option value="baby-shower">Baby Shower</option>
            <option value="graduation-party">Graduation Party</option>
            <option value="farewell-party">Farewell Party</option>
            <option value="new-year-party">New Year Party</option>
            <option value="housewarming">Housewarming Party</option>
            <option value="retirement-party">Retirement Party</option>
            <option value="anniversary">Anniversary</option>
            <option value="holi-party">Holi Party</option>
            <option value="christmas-party">Christmas Party</option>
            <option value="themed-party">Themed Party</option>
            <option value="launch-party">Product Launch Party</option>
            <option value="charity-event">Charity Event</option>
            <option value="festival-celebration">Festival Celebration</option>
            <option value="other">Other</option>
          </select>
        </div>

        <!-- Input for "Other" event -->
        <div class="flex flex-col" id="other-event-div" style="display: none;">
          <label for="other-event" class="font-medium text-gray-700 mb-2">Please Specify</label>
          <input type="text" id="other-event" name="other-event" class="custom-input" placeholder="Type your event here">
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script>
    // Show input for "Other" event when selected
    const eventTypeSelect = document.getElementById('event-type');
    const otherEventDiv = document.getElementById('other-event-div');

    eventTypeSelect.addEventListener('change', () => {
      if (eventTypeSelect.value === 'other') {
        otherEventDiv.style.display = 'block';
      } else {
        otherEventDiv.style.display = 'none';
      }
    });

    // Handle form submission
    function handleFormSubmit(event) {
      event.preventDefault();
      const selectedEventType = eventTypeSelect.value;
      const otherEventInput = document.getElementById('other-event').value;
      const eventType = selectedEventType === 'other' ? otherEventInput : selectedEventType;

      // Redirect to choice.html with event type as URL parameter
      window.location.href = `choice.html?event-type=${encodeURIComponent(eventType)}`;
    }
  </script>

</body>
</html>
