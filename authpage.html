<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventara - Login / Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Background */
        body {
            background: url('https://source.unsplash.com/1600x900/?moon,stars') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>

<body class="text-gray-900 flex items-center justify-center h-screen">

    <!-- Main Container -->
    <div class="bg-black bg-opacity-70 p-10 rounded-lg shadow-lg w-full max-w-3xl">

        <!-- Eventara Branding -->
        <div class="text-center text-white mb-8">
            <h1 class="text-4xl font-extrabold">Eventara</h1>
            <p class="text-xl">Manage and Plan Your Events with Ease</p>
        </div>

        <!-- Tabs for Login and SignUp -->
        <div class="tabs flex justify-center mb-8">
            <button class="text-white px-6 py-3 rounded-l-lg focus:outline-none hover:bg-indigo-600 w-1/2"
                onclick="showForm('login')">Login</button>
            <button class="text-white px-6 py-3 rounded-r-lg focus:outline-none hover:bg-indigo-600 w-1/2"
                onclick="showForm('signup')">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="form-container hidden">
            <h2 class="text-2xl text-white font-semibold mb-4 text-center">Login</h2>
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="email" class="block text-white">Email:</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-white">Password:</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg text-lg font-semibold hover:bg-indigo-700 focus:outline-none transition duration-300">Login</button>
            </form>
            <p class="text-white text-center mt-4">Don't have an account? <a href="javascript:void(0);" onclick="showForm('signup')" class="text-indigo-400">Sign up here</a></p>
        </div>

        <!-- SignUp Form -->
        <div id="signup-form" class="form-container hidden">
            <h2 class="text-2xl text-white font-semibold mb-4 text-center">Sign Up</h2>
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="name" class="block text-white">Name:</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-white">Email:</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div class="mb-4">
                    <label for="contact-number" class="block text-white">Contact Number:</label>
                    <input type="text" id="contact-number" name="contact_number" class="w-full px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div class="mb-4">
                    <label for="whatsapp-number" class="block text-white">WhatsApp Number:</label>
                    <input type="text" id="whatsapp-number" name="whatsapp_number" class="w-full px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-white">Password:</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg text-lg font-semibold hover:bg-indigo-700 focus:outline-none transition duration-300">Sign Up</button>
            </form>
            <p class="text-white text-center mt-4">Already have an account? <a href="javascript:void(0);" onclick="showForm('login')" class="text-indigo-400">Login here</a></p>
        </div>

    </div>

    <script>
        function showForm(formType) {
            // Hide both forms
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('signup-form').classList.add('hidden');

            // Show the selected form
            if (formType === 'login') {
                document.getElementById('login-form').classList.remove('hidden');
            } else {
                document.getElementById('signup-form').classList.remove('hidden');
            }
        }

        // Show the login form by default
        showForm('login');
    </script>

</body>

</html>
